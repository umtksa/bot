<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      max-width: 700px;
      margin: auto;
    }
    #dropZone {
      border: 2px dashed #888;
      padding: 30px;
      text-align: center;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #dropZone:hover {
      background: #e6e6e6;
    }
    .pair {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }
    #filenameDisplay {
      margin-bottom: 10px;
      font-weight: bold;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>

<div id="dropZone">ðŸ“‚ drag and drop jsonl or click</div>
<input type="file" id="fileInput" accept=".jsonl">
<div id="filenameDisplay"></div>
<div id="editArea"></div>
<button onclick="saveFile()">save</button>

<script>
  let originalFilename = "output.jsonl";

  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");

  dropZone.addEventListener("click", () => fileInput.click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  });

  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    handleFile(e.dataTransfer.files[0]);
  });

  fileInput.addEventListener("change", e => {
    if (e.target.files.length > 0) {
      handleFile(e.target.files[0]);
    }
  });

  function handleFile(file) {
    if (!file.name.endsWith(".jsonl")) {
      alert("LÃ¼tfen bir .jsonl dosyasÄ± seÃ§in.");
      return;
    }

    originalFilename = file.name;
    document.getElementById("filenameDisplay").textContent = `${originalFilename}`;

    const reader = new FileReader();
    reader.onload = function(event) {
      const lines = event.target.result.trim().split("\n");
      const area = document.getElementById("editArea");
      area.innerHTML = "";

      lines.forEach((line, index) => {
        try {
          const json = JSON.parse(line);
          const div = document.createElement("div");
          div.className = "pair";
          div.innerHTML = `
            <input type="text" value="${json.input.replace(/"/g, '&quot;')}" class="input-box" placeholder="input">
            <input type="text" value="${json.output.replace(/"/g, '&quot;')}" class="output-box" placeholder="output">
          `;
          area.appendChild(div);
        } catch (err) {
          console.warn("SatÄ±r hatalÄ±:", line);
        }
      });

      document.querySelectorAll("input").forEach((el, i, all) => {
        el.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            if (i + 1 < all.length) all[i + 1].focus();
          }
        });
      });
    };
    reader.readAsText(file);
  }

  function saveFile() {
    const inputs = document.querySelectorAll(".input-box");
    const outputs = document.querySelectorAll(".output-box");
    const result = [];

    for (let i = 0; i < inputs.length; i++) {
      const inputVal = inputs[i].value.trim();
      const outputVal = outputs[i].value.trim();

      if (inputVal.startsWith("@")) {
        result.push(`@{"input":"${inputVal.slice(1)}","output":"${outputVal}"}`);
      } else {
        result.push(`{"input":"${inputVal}","output":"${outputVal}"}`);
      }
    }

    const blob = new Blob([result.join("\n")], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = originalFilename;
    link.click();
  }
</script>

</body>
</html>
